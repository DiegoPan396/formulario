<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      background-color: #f0f0f0; 
      padding: 20px;
      border-radius: 5px;
    }
    fieldset {
      margin-bottom: 30px;
    }
  
    input, select {
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      resize: none; 
}

  </style>
</head>

<body>

<form action="/action_page.php">
  
 
  <fieldset>
    <legend>Dados Pessoais</legend>
    <label for="username">Nome Completo:</label>
    <input type="text" id="username" name="username" required><br>
    
    <label for="CPF">CPF:</label>
    <input type="text" id="CPF" name="CPF" required><br>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="gitHub">GitHub:</label>
    <input type="text" id="GitHub" name="GitHub" required><br>

    <label for="linkedin">Linkedin:</label>
    <input type="text" id="Linkedin" name="Linkedin" required><br>

    <label for="birthdate">Data de Nascimento:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    
    <label for="options"> Sexo:</label>
    <input type="radio" id="option1" name="options" value="M" required>
    <label for="option1">M</label>
    <input type="radio" id="option2" name="options" value="F">
    <label for="option2">F</label><br>
  </fieldset>
  
 
  <fieldset>
    <legend>Dados de Contato</legend>
    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" required><br>
    
    <label for="neighborhood">Bairro:</label>
    <input type="text" id="neighborhood" name="neighborhood" required>
    <label for="city">Cidade:</label>
    <input type="text" id="city" name="city" required><br>
    
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>
    <label for="uf">UF:</label>
    <input type="text" id="uf" name="uf" required><br>
    
    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" required><br>
    
    <label for="mobile">Celular:</label>
    <input type="tel" id="mobile" name="mobile" required>
    <label for="civilstatus">Est. Civil:</label>
    <select id="civilstatus" name="civilstatus" required>
      <option value="solteiro">Solteiro</option>
      <option value="casado">Casado</option>
      <option value="viuvo">Viúvo</option>
      <option value="divorciado">Divorciado</option>
    </select><br><br>
  </fieldset>
  
 
  <fieldset>
    <legend>Mensagem</legend>
       
    <label for="mensagem">Digite sua mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="5" cols="40"></textarea>
  
  </fieldset>
  
  <input type="submit" value="Enviar">
</form>

</body>
</html>
